<ion-header>

  <ion-navbar>
    <ion-title>Email</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form>
	<ion-list>
		
			<ion-item>
			<ion-input type="email" placeholder="To"></ion-input>
			</ion-item>

			<ion-item>
			<ion-input type="email" placeholder="Cc"></ion-input>
			</ion-item>

			<ion-item>
			<ion-input type="email" placeholder="Bcc"></ion-input>
			</ion-item>

			<ion-item>
			<ion-input placeholder="Subject Here"></ion-input>
			</ion-item>

			<ion-item>
			<ion-textarea placeholder="Content Here"></ion-textarea>
			</ion-item>

		</ion-list>

		<button ion-button="" block type="submit">Send</button>
	</form>
</ion-content>
